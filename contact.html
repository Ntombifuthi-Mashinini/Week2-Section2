<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <section id="contact">
  <h2>Contact the Avengers</h2>
  <p>Need help? The Avengers are here to protect and serve!</p>
  <form>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Tony Stark"><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Tell us how we can save the day..." rows="4" cols="50"></textarea><br><br>

    <button type="submit">Send S.O.S</button>
  </form>
  <p>📍 Avengers HQ, New York City</p>
  <p>📞 Emergency Line: +1-800-AVENGERS</p>
  <p>📧 Email: support@avengershq.com</p>
</section>
</body>
</html>
